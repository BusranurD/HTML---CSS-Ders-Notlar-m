<!DOCTYPE html>
<html>
    <head>
        <style>
            h1,p{
                color: coral;
            }
            #ilk{
                color: darkorchid;
            }
            .mavi{
                color: darkslateblue;
            }
            h1.egik {
                color: #24d1a6;
                
            } 
            p u{
                color: yellow;
            }
            p #mi{
                color: violet;
                font-style: oblique;
            }
        </style>
    </head>
    <body>
        <!-- h1.egik - classı egik olan h1lere uygular -->
        <!--p u {} - u tagı içeren paragraflara uygular -->
        <!-- , ile grup olarak seçebiliriz-->
        <!--class - . 'nokta' id - # -->
        <h1>BASLIK</h1>
        <h1 class="egik"> baslık2 </h1>
        <p id="ilk">idsi ilk olan tag</p>
        <p class="mavi">  clası mavi olan tag</p>
        <h2><u> u tagı iceren h2 </u></h2>
        <p><u> u tagı iceren paragraf </u></p>
        <p><span id="mi">idsi mi olan paragraf</span></p>
        <h1><span id="mi"> idsi mi olan h1</span></h1>
    </body>
</html>
