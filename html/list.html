<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <p>ol:(ordered list)numaralı liste olusturan kod</p>
    <p>ul:(unordered list)madde imli liste olusturan kod</p>
    <p>li:herbir elemanı gösteren kod</p>   
    <h1>EXAMPLE</h1>
    <ol type="A">
        <li>alısveris listesi</li>
    <ul>
        <li>elma</li>
        <li>portakal</li>
        <li>armut</li>
    </ul>
        <li>elektronik alısverisi</li>
        <ul>
            <li>laptop</li>
            <li>telefon</li>
        </ul>
    </ol>
</body>
</html>
