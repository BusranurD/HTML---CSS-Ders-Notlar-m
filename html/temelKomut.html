<!DOCTYPE html>
<!-- sayfanın html5 ile tasarlandıgını belirtir -->
<html><!-- sayfanın baslangıcını ve sonunu gösterir -->
<!-- lang="tr/en" seklinde dili belirtebiliriz. html komutunun özelliğidir -->
    <head><!-- sunucu ve arama motorları ile ilgili bilgileri içerir -->
        <meta charset="utf-8"> <!-- turkce karakterlerin düzgün görünmesini saglar -->
        <title> <!-- sayfa açıldıgında tarayıcı sekmesinde görünür -->   
        </title>
    </head>
    <body>
        <h1> <!-- h tagları baslıkdır  -->
        </h1>
        <!-- ziyaretçiye gösterilecek içeriği belirtir -->
        <p> <!-- paragraf --> 
            <br> <!-- bir satır inmeyi saglar -->
        </p>
    </body>
</html>
