<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <p>table etiketi tablo için kullanılır</p>
        <p>td: sütun olusturur</p>
        <p>tr: satır olusturur</p>
        <h1>EXAMPLE</h1>
        <table border="2">
            <tr>
                <td>Ad Soyad:</td>
                <td>Busranur Dag</td>
            </tr>
            <tr>
                <td colspan="2">Dogum yeri : Ankara</td>
            </tr>
        </table>
        <!--colspan : satırlardaki hücreleri birlestirir
        rowspan : sütunlardaki hücreleri birlestirir-->
    </body>
</html>
