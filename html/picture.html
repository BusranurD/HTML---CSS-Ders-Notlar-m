<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <p style="color: peru;">img: resim ekleme kodu 
            <br>* src: resmin adı ve adresi belirtilir
            <br>* jpg veya png olmalıdır
        </p>
        <h1>EXAMPLE</h1>
        <img src="resim\kedi.jpg" width="200">
        <!--resmin ortantılı olması için yalnızca bir özellihi atamamız gerekir(width&height)-->
        <img src="resim\cat.jpg" alt="cat" title="kedi">
        <h2>özellikler</h2>
        <ol>
            <li>alt: resim olmadıgında görünen açıklamadır</li>
            <li>title: resmin uzerine gidince görünür</li>
            <li>width: genişlik</li>
            <li>height: yükseklik</li>
            <!--boyut değişikliği resmin orjinalini degıstırmez yalnızca görünümünü degıstırır-->
        </ol>
    </body>
</html>
