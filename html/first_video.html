<!DOCTYPE html>
<html>

    <body>
        <!--ses dosyaları : mp3, wav, ogg-- sorunsuz olarak çalışır-->
        <!--video dosyları : mp4, webm, ogg  sorunsuz olarak çalışır-->
        <video src="video/astronot.mp4" height="300" controls autoplay muted></video>
        <!--chrome da autoplay tek basına çalışmaz yalnızca muted ile destekler-->
        <!--src : video adresi
        height : video genişliği
        width : video yüksekliği
        autoplay : sayfa açıldıdgında video oynamaya baslar
        controls : kontrol dügmelerinin görünmesini saglar
        loop : videonun surekli oynamasını saglar
        preload : play dügmesine basmadan sayfa acıldıgında indirilmeye baslar
        muted : video sesi kısılmıs baglar-->
    </body>
</html>
